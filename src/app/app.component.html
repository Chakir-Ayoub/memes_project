<div class="container">
  <div class="content">
      <h1>Word + Meme
        <br>= Fun guaranteed!</h1>
      <p>Enter a word and let the meme magic happen</p>
      <form >
          <input type="text" placeholder="insert a word" name="word" [(ngModel)]="word">
          <button type="submit" class="btn" (click)="openMemeModal(word)" >Search</button>
      </form>
  </div>
</div>
